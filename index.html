<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Activity Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-5 text-center">
            <h1>LeetCode Activity Tracker</h1>
            <p class="text-muted">Daily coding progress report</p>
            <p id="last-updated" class="text-muted small">Last updated: <span></span></p>
        </header>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Today's Progress</h2>
                    </div>
                    <div class="card-body">
                        <div id="today-summary" class="row">
                            <!-- Dynamic content will be inserted here -->
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Problem Difficulty Distribution</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="difficulty-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Activity Over Time</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="activity-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Recent Submissions</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="submissions-table">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Problem</th>
                                        <th>Difficulty</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic content will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">LeetCode Activity Tracker | <a href="https://github.com/your-username/lc_checkin" target="_blank">GitHub</a></span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
