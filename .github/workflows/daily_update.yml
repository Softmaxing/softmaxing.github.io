name: Daily LeetCode Report Update

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install tabulate requests; fi
          
      - name: Run LeetCode tracker
        run: |
          python leetcode_tracker.py
          
      - name: Generate web report
        run: |
          python generate_web_report.py
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # The folder containing our web files
          branch: gh-pages  # The branch the action should deploy to
          target-folder: .  # The folder the action should deploy to
          clean: false  # Automatically remove deleted files from the deployment branch 